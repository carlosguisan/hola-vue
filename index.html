<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Este <div> empieza a formar parte del componente principal, es nuestra vista o template-->
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <!--Estamos trabajando con el Options API-->
    <!--Podemos usar template para reemplazar {{ }} en el div del componente principal y/o usar directivas para mostrar el valor-->
    <script>
const vm = Vue.createApp({
    data(){
        return {
            counter: 0
        };
    },
    methods: {
        plus(){
            if (this.counter >= 0) {
                this.counter++;
            }
        },
        minus(){
            if (this.counter > 0) {
                this.counter--;
            }
        }
    },
    template: `<h1>Contador: {{ counter }}</h1><button v-on:click="plus"> + Incrementar </button> <button v-on:click="minus"> - Reducir </button>`
}).mount("#app");
    </script>
</body>
</html>
