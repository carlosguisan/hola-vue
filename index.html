<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi | Curso de Vue: Introducción y fundamentos</title>
</head>
<body>
    <!--Este <div> empieza a formar parte del componente principal, es nuestra vista o template-->
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <!--Estamos trabajando con el Options API-->
    <!--Podemos usar template para reemplazar {{ }} en el div del componente principal y/o usar directivas para mostrar el valor-->
    <script>
        //Creamos la vista de vue en la variable app, para poder agregarle componentes
        const app = Vue.createApp({
            data (){
                return {
                    items: ["uno", "dos", "tres"]
                }
            },
            methods: {
                remove(i){
                    const items = this.items.filter((el, index) => index !== i);
                    this.items = items;
                }
            },
            //Para escuchar cambios del componente hijo al padre, creamos un evento personalizado (remove)
            template: `
                <ul>
                    <v-item v-for="(item, i) in items" v-bind:text="item" v-on:remove="remove(i)"></v-item>
                </ul>
            `
        });
        //Dentro del componente, creamos una funcion donde definiremos el evento personalizado que escuchará el componente principal, con this.$emit
        //Tmb podemos usarlo para pasarle un valor si se requiere actualizar algun dato en el componente principal
        app.component("v-item", {
            props: {
                text: String
            },
            methods: {
                rm(){
                    this.$emit("remove");
                }
            },
            template: `<li v-on:click="rm">{{ text }}</li>`
        });

        //Montamos la vista de Vue que esta en App, en la variable vm
        const vm = app.mount("#app");
    </script>
</body>
</html>
