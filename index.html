<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi | Curso de Vue: Introducción y fundamentos</title>
</head>
<body>
    <!--Este <div> empieza a formar parte del componente principal, es nuestra vista o template-->
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <!--Estamos trabajando con el Options API-->
    <!--Podemos usar template para reemplazar {{ }} en el div del componente principal y/o usar directivas para mostrar el valor-->
    <script>
        //Creamos la vista de vue en la variable app, para poder agregarle componentes
        const app = Vue.createApp({
            data(){
                return {
                    text: "Hola Vue"
                }
            },            
            template: `
                <div>
                    <p>{{ text }}</p>
                    <v-input v-model:value="text"/>
                </div>
            `    
        });
       
        app.component("v-input", {
            props: {
                value: String
            },
            methods: {
                //Mediante este evento personalizado y $emit enviamos los cambios que se dan en el input del componente hijo al padre,
                //para actualizarlo en el componente padre
                //Como estamos usando v-model, además del nombre del evento personalizado tenemos que añadir después del : el nombre del
                //prop que vamos a sincronizar (en este caso, value)
                input(e){
                    this.$emit("update:value", e.target.value);
                }
            },
            template : `<input type="text" v-bind:value="value" v-on:input="input"/>`
        });
        //Montamos la vista de Vue que esta en App, en la variable vm
        const vm = app.mount("#app");
    </script>
</body>
</html>
