<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi | Curso de Vue: Introducción y fundamentos</title>
</head>
<body>
    <!--Este <div> empieza a formar parte del componente principal, es nuestra vista o template-->
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <!--Estamos trabajando con el Options API-->
    <!--Podemos usar template para reemplazar {{ }} en el div del componente principal y/o usar directivas para mostrar el valor-->
    <script>
        //Creamos la vista de vue en la variable app, para poder agregarle componentes
        const app = Vue.createApp({
            data (){
                return {
                    items: ["uno", "dos", "tres"]
                }
            },
            template: `
                <ul>
                    <v-item v-for="item in items" v-bind:text="item"></v-item>
                </ul>
            `
        });
        //En lugar de usar <slots>, podemos usar props para obtener info del componente principal y/o de otros components
        //Lo definimos como lista u objeto (buena práctica), y declarando el tipo de dato. (String)
        //Tambien podemos crear un objeto en lugar del tipo de dato para definir un valor por defecto:
        // { default: "Dato por defecto"}
        app.component("v-item", {
            props: {
                text: {
                    default: "Texto vacío"
                }
            },
            template: `<li>{{ text }}</li>`
        });

        //Montamos la vista de Vue que esta en App, en la variable vm
        const vm = app.mount("#app");
    </script>
</body>
</html>
