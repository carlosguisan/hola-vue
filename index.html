<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi | Curso de Vue: Introducci√≥n y fundamentos</title>
</head>
<body>
    <!--Este <div> empieza a formar parte del componente principal, es nuestra vista o template-->
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <!--Estamos trabajando con el Options API-->
    <!--Podemos usar template para reemplazar {{ }} en el div del componente principal y/o usar directivas para mostrar el valor-->
    <script>
        //Creamos la vista de vue en la variable app, para poder agregarle componentes
        const app = Vue.createApp({            
            template: `
                <div>
                    <v-layout>
                        <template v-slot:header>
                            <button>Titulo</button>
                        </template>
                        <template v-slot:content>
                            Lorem ipsum dolor sit amet                            
                        </template>
                    </v-layout>
                </div>
            `
        });
        
        //A la hora de nombrar componentes, se suele usar la nomenclatura v-[nombre del componente]
        app.component("v-layout", {
            template : `
                <header>
                    <slot name="header"></slot>
                </header>
                <div>
                    <slot name="content"></slot>
                </div>
            `
        });

        //Montamos la vista de Vue que esta en App, en la variable vm
        const vm = app.mount("#app");
    </script>
</body>
</html>
